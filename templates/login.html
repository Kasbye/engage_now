<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" cache-view="false" nav-transition="none" id="page9" style="background-color:#015B9C;">
  <ion-content padding="false" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form3" class="list center-form">
      <div id="login-markdown2" ng-if="error" class="show-list-numbers-and-dots error-box">
        <p style="color:#000000;">{{error}}</p>
      </div>
      <div>
        <img src="img/CfLx6PSl60iBRODNmHFA_ls.jpg" style="display: block; width: 45%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 290px; height: 44px;"></div>
      <ion-list id="login-list4">
        <label class="item item-input top-input" id="login-input6">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input bottom-input" id="login-input7">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button4" ng-click="login()" style="color:#015B9C;" class="button button-stable button-block">Log in</button>
      <a ui-sref="signup()" id="login-button5" class="button button-light button-block button-outline">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
